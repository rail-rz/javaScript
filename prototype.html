<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/prototype.css" type="text/css">
        <link rel="stylesheet" href="css/blockMove.css" type="text/css">
        <script src="js/prototypeInit.js"></script>
        <script src="js/blockHelper.js"></script>
        <script src="js/CreateBlock.js"></script>
        <script src="js/BlockMove.js"></script>
        <script src="js/resizeBlock.js"></script>
        <script src="js/rotateBlock.js"></script>
        <script src="js/InfoBlock.js"></script>
    </head>
    <body onload="Init()">
        
        <div id="content">
            
            <div id="content-left">

                <div id="content-left-workzone">
                    
                    <div style="position:relative;cursor: pointer;" >
                        <div id='bottom-right-button' class='size-button' style="left:100px; top:50px; z-index: 100"></div>
                        <div id="rotate-button"></div>
                    </div>
                    
                    <div id="all-elements">
                       
                        <h1>Рабочая область</h1>

                        <div id="moving-element">123</div>
                        
                         <div class="triangle2"></div>
                         <!--<canvas id="triangle" height="100" width="100">Triangle</canvas>-->

                    </div>
                </div>

                <div id="content-left-helperzone">
                    Вспомогательная зона, позволяет видеть доп. свединиия об элементе
                    <p>Высота: <input id="element-size-height" type="number"></p>
                    <p>Ширина: <input id="element-size-width" type="number"></p>
                    <p>Цвет фона: <input id="element-background" type="text"></p>
                    <p>Приоретет: <input id="element-zindex" type="number"  min="0" max="99"></p>
                    <p>Прозрачность: <input id="element-opacity" type="number" min="0.1" max="1" step="0.1"></p>
                    <!--<p>Текст:<input id="element-text" type="text"></p>-->
<!--                    <div>
                        <input id="element-color-red" type="button" style="background-color: red; border: none;" onclick="alert(this)">
                        <input id="element-color-blue" type="button" style="background-color: blue; border: none;">
                        <input id="element-color-green" type="button" style="background-color: green; border: none;">
                        <input id="element-color-yelow" type="button" style="background-color: yellow; border: none;">
                    </div>-->
                </div>

            </div>

            <div id="content-right">
                <h1>Место обитания всех эл-тов, которые можно будет добавлять в рабочую зону</h1>
                <div id="new-element" onclick="NewBlock(1)">Push Me</div>
                <div id="circule" onclick="NewBlock(2)">Push Me</div>
                <div id="picture" onclick="NewBlock(3)">Push Me</div>
                <div id="texte" onclick="NewBlock(4)">Push Me</div>

            </div>
        
        </div>
        
    </body>
</html>
