<!DOCTYPE html>
<html>
    <head>
        <title>Prototype</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/prototype.css" type="text/css">
        <link rel="stylesheet" href="css/blockMove.css" type="text/css">
        <script src="js/prototypeInit.js"></script>
        <script src="js/CreateBlock.js"></script>
        <script src="js/BlockMove.js"></script>
        <script src="js/InfoBlock.js"></script>
    </head>
    <body onload="Init()">
        
        <div id="content">
            
            <div id="content-left">

                <div id="content-left-workzone">
                    
                    <div id='top-left-button' class='size-button' style="left:50px;"></div>
                    <div id='top-right-button' class='size-button' style="left:100px;"></div>
                    <div id='bottom-left-button' class='size-button' style="left:50px;top:50px"></div>
                    <div id='bottom-right-button' class='size-button' style="left:100px; top:50px"></div>
                    
                    <div id="all-elements">
                       
                        <div><h1>Рабочая область</h1></div>

                        <div id="moving-element">123</div>
                    </div>
                </div>

                <div id="content-left-helperzone">
                    Вспомогательная зона, позволяет видеть доп. свединиия об элементе
                    <p>Высота: <span id="content-left-helperzone-heght"></span></p>
                </div>

            </div>

            <div id="content-right">
                <h1>Место обитания всех эл-тов, которые можно будет добавлять в рабочую зону</h1>
                <div id="new-element" onclick="NewBlock('name')">Push Me</div>

            </div>
        
        </div>
        
    </body>
</html>
