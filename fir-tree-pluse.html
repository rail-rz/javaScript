<!DOCTYPE html>
<html>
    <head>
        <title>Прототип новой Ёлки</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/initial.js"></script>
        <script>
            var firThreeColor = new Array( 
                '#006400',
                '#00FF00',
                '#32CD32',
                '#228B22',
                '#2E8B57',
                '#00FF00',
                '#00EE00',
                '#00CD00',
                '#008B00',
                '#458B00',
                '#90EE90'
            )
            
            function getObjects( startRotate, finishRotate) {
                for(i=startRotate;i<=finishRotate;i+=5) {
                    document.write("<div style='color: "+getRandomVarFromArray(firThreeColor)+";position: absolute; left:50%;top:50%; width: 0%; height: 0%; transform:rotate('"+i+"'deg);-moz-transform:rotate("+i+"deg);-webkit-transform:rotate("+i+"deg);'>");                    
                    document.write("<p style='margin: 0;'>/////////////////////////</p>");
                    document.write("<p style='margin: -10px 0 0 0;'>\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ </p>");
                    document.write("</div>");
                }
            }
        </script>
    </head>
    <body>
        <script> getObjects( 55, 125) </script>
        
    </body>
</html>
