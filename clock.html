<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/clock.css" type="text/css">
        <script>
            function watch() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();

                document.getElementById('clock').innerHTML= viewControl(h)+":"+viewControl(m)+":"+viewControl(s);
                setTimeout("watch()", 1000);
            }
            
            function viewControl(i) {
                return (i<10)? '0'+i:i;
            }
        </script>
    </head>
    <body onload="watch()">
        <div>
            <div id="watch">
                <div id="watch-header"></div>
                <div id="watch-clock">
                    <div id="clock"></div>
                </div>
            </div>
        </div>
    </body>
</html>
