<!DOCTYPE html>
<html>
<head>
	<title>Елка</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Description" content="Новогодняя елка своими руками">
	<link rel="stylesheet" href="../../css/fir-tree/sky.css" type="text/css">
	<link rel="stylesheet" href="../../css/fir-tree/fir-tree.css" type="text/css">
    <link rel="stylesheet" href="../../css/fir-tree/bell.css" type="text/css">
    <link rel="stylesheet" href="../../css/fir-tree/candle.css" type="text/css">
	<link rel="stylesheet" href="../../css/fir-tree/toys.css" type="text/css">
    <link rel="stylesheet" href="../../css/fir-tree/deer-sledge.css" type="text/css">
	<link rel="stylesheet" href="../../css/fir-tree/snow-man.css" type="text/css">
	<link rel="stylesheet" href="../../css/fir-tree/present.css" type="text/css">
	<script src="../../js/fir-tree/initial.js"></script>
	<script src="../../js/fir-tree/snow.js"></script>
	<script src="../../js/fir-tree/deer-sledge.js"></script>
	<script src="../../js/fir-tree/candle.js"></script>
	<script src="../../js/fir-tree/watch.js"></script>
</head>
<body onload="Init()">
<!--<body>-->
<div class="body-block">

	<div id="moon"></div>
	<div class="star-five" style=" top:25%; left:40%"></div>
	<div class="star-five" style=" top:15%; left:90%"></div>
	<div class="star-five" style=" top:35%; left:20%"></div>
	<div class="star-five" style=" top:20%; left:60%"></div>
	<div class="star-five" style=" top:30%; left:25%"></div>
	<div class="star-five" style=" top:5%; left:30%"></div>
	<div class="star-five" style=" top:10%; left:75%"></div>


	<div id="deer-sledge">
		<div id="deer">
			<div id="deer-left-horns"></div>
			<div id="deer-right-horns"></div>
			<div id="deer-head"></div>
			<div id="deer-body"></div>
			<div id="deer-left-footer-1"></div>
			<div id="deer-left-footer-2"></div>
			<div id="deer-right-footer-1"></div>
			<div id="deer-right-footer-2"></div>
		</div>
		<div id="sledge">
			<div id="bridle"></div>
			<div id="sledge-left"></div>
			<div id="santa-head"></div>
			<div id="santa"></div>
			<div id="sledge-right"></div>
			<div id="sledge-footer"></div>
		</div>
	</div>

	<div id="snow-man">
		<div id="snow-ball"></div>
		<div id="snow-face"></div>
		<div id="snow-hand"></div>
		<div id="billboard">
			<p id="new-year">До нового года:</p>
			<p id="last-day"></p>
		</div>
	</div>

    <div class="fir-tree">

	    <div class="bell-toy">
            <div class="bow">
                <div class="bow-left"></div>
                <div class="bow-right"></div>
            </div>
            <div class="bells">
                <div class="bell-left">
                    <div class="bell"></div>
                    <div class="trapezoid"></div>
                    <div class="radius"></div>
                </div>
                <div class="bell-right">
                    <div class="bell"></div>
                    <div class="trapezoid"></div>
                    <div class="radius"></div>
                </div>
            </div>
        </div>
        
        <div class="candle-fir-tree-head">
            <div class="candle" style=' left:65px;'>
                <div class="fire">
                    <script> getFireElement(100,0); </script>
                </div>
                <div class="candle-body"></div>
            </div>
        </div>

        <div class="candle-fir-tree-body">
	        <div class="candle" style='left:30px;'>
		        <div class="fire">
			        <script> getFireElement(200,100); </script>
		        </div>
		        <div class="candle-body"></div>
	        </div>
	        <div class="candle" style=' left:100px;'>
		        <div class="fire">
			        <script> getFireElement(300,200); </script>
		        </div>
		        <div class="candle-body"></div>
	        </div>
        </div>

	    <div class="candle-fir-tree-body-2">
		    <div class="candle" style='left:5px; '>
			    <div class="fire">
				    <script> getFireElement(400,300); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		    <div class="candle" style=' left:70px; top:10px'>
			    <div class="fire">
				    <script> getFireElement(500,400); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		    <div class="candle" style=' left:135px;'>
			    <div class="fire">
				    <script> getFireElement(600,500); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		</div>

	    <div class="candle-fir-tree-bottom">
		    <div class="candle" style=' left: -30px'>
			    <div class="fire">
				    <script> getFireElement(700,600); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		    <div class="candle" style=' left: 30px; top:10px;'>
			    <div class="fire">
				    <script> getFireElement(800,700); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		    <div class="candle" style=' left: 100px; top:10px'>
			    <div class="fire">
				    <script> getFireElement(900,800); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		    <div class="candle" style=' left: 160px'>
			    <div class="fire">
				    <script> getFireElement(1000,900); </script>
			    </div>
			    <div class="candle-body"></div>
		    </div>
		</div>

	    <div id="ball-toy"></div>
	    <div id="html-toy">
		    <span>HTML</span>
		    <p>5</p>
	    </div>
	    <div id="css-toy">
		    <span>CSS</span>
		    <p>3</p>
	    </div>
	    <div id="js-toy"></div>
	    <div id="php-toy"></div>
	    <div id="mysql-toy"><span>My</span>SQL</div>

        <div id="fir-tree-head"></div>
        <div id="fir-tree-body"></div>
	    <div id="fir-tree-body-2"></div>
        <div id="fir-tree-bottom"></div>
        <div id="fir-tree-footer"></div>
	    <div id="present-yellow">
		    <div id="present-yellow-bow"></div>
		    <div id="present-yellow-body"></div>
	    </div>
        <div id="fir-tree-snow-center"></div>
	</div>

    <div class="footer-snow"></div>

    <audio controls autoplay preload>
        <source src="https://googledrive.com/host/0B5PO51US_8uaUWFvSTh5Y2lxR00/mp3/2.ogg" type="audio/mpeg">
        Тег audio не поддерживается вашим браузером.
    </audio>
</div>

</html>
