<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>NGame</title>
    <style>
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var, dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td
        { margin:0; padding:0; border:0; outline:0;
            font-weight:inherit; font-style:inherit; font-size:100%; font-family:inherit;
            vertical-align:baseline; }
    </style>
    <script src="js/init.js"></script>
    <script src="js/listeners.js"></script>
    <script src="js/elements.js"></script>
    <script>




        function PlayGame() {
            Drawing();
        }

        function CrashController(objA, objB) {
            if (objA.x + objA.width > objB.x && objA.x < objB.x + objB.width && objA.y + objA.height > objB.y && objA.y < objB.y + objB.height) {
                return true;
            } else {
                return false;
            }
        }

        function WallController(obj) {
            // запрет на выход за пределы экрана
            if(obj.x < 0 || obj.x + obj.width > gameCanvas.width || obj.y <0 || obj.y + obj.height > gameCanvas.height) {
                return true;
            }
            return false;
        }

        function Drawing() {
            gameCanvas.drawing();
            player.drawing();
            element1.drawing();
            gun.drawing();

            element1.x += element1.speedX;

            // тестовая модель столкновения
            var crash = CrashController(player, element1);
            if(WallController(element1)) {
                element1.speedX = -element1.speedX;
            }
        }
    </script>
</head>

<body style="height: 100%" onload="Init()">
    <div style="height: 100%">
        <canvas id="namga-game"></canvas>
    </div>
</body>

</html>
