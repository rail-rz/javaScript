<!DOCTYPE html>
<html>
    <head>
        <title>Greating Card</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/block-move.css" type="text/css">
        <script src="js/constant.js"></script>
        <script src="js/init.js"></script>
        <script src="js/work-zone.js"></script>
        <script src="js/block-helper.js"></script>
        <script src="js/create-block.js"></script>
        <script src="js/block-move.js"></script>
        <script src="js/resize-block.js"></script>
        <script src="js/rotate-block.js"></script>
        <script src="js/info-block.js"></script>

    </head>
    <body onload="Init()">
        
        <div id="content">
            
            <div id="content-left">

                <div id="work-zone-border">
                    <div id="content-left-workzone">

                        <div style="position:relative;cursor: pointer;" >
                            <div id='bottom-right-button' class='size-button' style="left:100px; top:50px; z-index: 100"></div>
                            <div id="rotate-button"></div>
                        </div>

                        <div id="all-elements">
                            <div style="width: 100px; height: 100px; background-color: blue; position: absolute; left:350px; top:250px; text-align: center; color: white;">Рабочая область</div>
                            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQL82tckOtHxX4LwHGEFCJ1OxL2JcHWCrJ_FMF8La0FLFlqw-h2cgn2KyZj">
                        </div>
                    </div>
                </div>

                <div id="content-left-helperzone">
                    Вспомогательная зона, позволяет видеть доп. свединиия об элементе
                    <div  id="elements-setting">

                        <table>
                            <tr>
                                <td><p>Высота:</p></td>
                                <td> <input id="element-size-height" type="number" min="5"></td>
                            </tr>
                            <tr>
                                <td><p>Ширина:</p></td>
                                <td> <input id="element-size-width" type="number" min="5"></td>
                            </tr>
                            <tr>
                                <td><p>Цвет фона: </p></td>
                                <td><input id="element-background" type="text"></td>
                            </tr>
                            <tr>
                                <td><p>Приоретет: </p></td>
                                <td><input id="element-zindex" type="number"  min="0" max="99"></td>
                            </tr>
                            <tr>
                                <td><p>Прозрачность:</p></td>
                                <td> <input id="element-opacity" type="number" min="0.1" max="1" step="0.1"></td>
                            </tr>
                            <tr>
                                <td>Вставить текст:</td>
                                <td> <input id="element-text" ></td>
                            </tr>
                        </table>
                        <table id="text-setting">
                            <tr>
                                <td>Цвет текста:</td>
                                <td><input id="element-text-color" ></td>
                            </tr>
                        </table>
                        <input id="element-delete" type="button" value="Удалить">
                    </div>

                    <div id="select-color" >
                        <div style="background-color: red;"></div>
                        <div style="background-color: blue;"></div>
                        <div style="background-color: white;"></div>
                        <div style="background-color: black;"></div>
                        <div style="background-color: green;"></div>
                        <div style="background-color: yellow;"></div>
                    </div>
                </div>

            </div>

            <div id="content-right">
                <div id="content-right-elements">
                    <h1>Место обитания всех эл-тов, которые можно будет добавлять в рабочую зону</h1>
                    <div id="new-element" onclick="addElement(1)">Push Me</div>
                    <div id="circule" onclick="addElement(2)">Push Me</div>
                    <div id="picture" onclick="addElement(3)">Push Me</div>
                    <!--<div id="texte" onclick="addElement(4)">Push Me</div>-->
                </div>
                <div id="content-right-bottom">
                    <p onclick="console.log(getGlobalElementById('element-1'))">Save</p>
                    <p onclick="console.log(getGlobalElements())">View</p>
                    <p>Donate</p>
                </div>
            </div>
        
        </div>
        
    </body>
</html>
